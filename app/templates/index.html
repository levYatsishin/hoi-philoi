<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>οἱ φίλοι</title>
    <meta name="keywords" content="mini social, free download, website templates, CSS, HTML"/>
    <meta name="description" content="Mini Social is a free website template from templatemo.com"/>
    <link href="..\static\css\global.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="..\static\css\main.css" type="text/css" media="screen" charset="utf-8"/>

    <script src="..\static\js\jquery-1.2.6.js" type="text/javascript"></script>
    <script src="..\static\js\jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
    <script src="..\static\js\jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
    <script src="..\static\js\jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="..\static\js\coda-slider.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="slider">
    <div id="templatemo_main">
        <ul id="header">
            <li><a href="/">main page</a></li>
            <li><a href="/person/{{username}}">your page</a></li>
        </ul>

        <div id="content">
            <div class="scroll">
                <div class="scrollContainer">
                    {% for post in posts %}
                    <div class="panel" id="{{post['u_id_post']}}">
                        <img src="{{post['image_reference ']}}" alt="image"/>
                        <p>{{post['content']}}</p>

                        <div class="btn_more"><a href="#{{post['u_id_post'] + 1}}">next <span>&raquo;</span></a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div id="templatemo_footer">

            Copyright © 2023 <a href="#">οἱ φίλοι</a>

        </div>
    </div>
</div>
</body>
</html>
