{% extends 'base.html' %}
{% block content %}
<div id="content">
    <div class="scroll">
        <div class="scrollContainer">
            {% for event in events %}
            <div class="panel">
                <img src="{{event['image_reference']}}"/>
                <p>{{event['content']}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
